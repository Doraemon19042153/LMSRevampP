<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe Example</title>
    <style>
        /* Remove padding and margin from the page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure no scrolling */
        }

        /* Make iframe fill the entire screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://1c3da6f7-f773-4e75-b325-45376b63083f-00-2k2n72w1svdkw.picard.repl.co/courses"></iframe>
</body>
</html>
